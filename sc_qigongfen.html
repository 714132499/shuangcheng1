    <style type="text/css"> 

         .box {height:70px;  float:left; width:415px; overflow: hidden; position:relative;   } 
         .box li { display:block; float:left; margin-left:0; margin-right:32px; width:192px; height:70px;background:#BBB;font-size:50px;color:#ccc;line-height:70px;text-decoration:none;text-align:center; cursor:pointer;} 
         .box li:hover { color:#999; } 
         .box li.active { background-position:-215px 0; color:#555;cursor:default;} 
         a.prev, a.next {background:url(upload/sc/prev.png) no-repeat 0 0; display:block;width:73px;height:70px; float:left; margin:0 0 0 0; cursor:pointer;}

        .scroll_list{ width:500em; position:absolute;  } 
     </style> 
     <!--   引入jQuery --> 
     <script src="http://jt.875.cn/js/jquery.js" type="text/javascript"></script> 
     <script type="text/javascript"> 
     $(function(){ 
       var page= 1; 
       var i = 2;//每版四个图片 
        
            
     //向右滚动 
      $(".next").click(function(){ //点击事件 
        
              var v_wrap = $(this).parents(".scroll"); // 根据当前点击的元素获取到父元素 
              var v_show = v_wrap.find(".scroll_list"); //找到视频展示的区域 
              var v_cont = v_wrap.find(".box"); //找到视频展示区域的外围区域 
               
              var v_width = v_cont.width(); 
              var len = v_show.find("li").length; //我的视频图片个数 
              var page_count = Math.ceil(len/i); //只要不是整数，就往大的方向取最小的整数 
  
          if(!v_show.is(":animated")){ 
              if(page == page_count){ 
                  v_show.animate({left:'0px'},"slow"); 
                  page =1;  
                 }else{ 
                  v_show.animate({left:'-='+v_width},"slow"); 
                  page++; 
              } 
          } 
           
       }); 
        
      //向左滚动 
           $(".prev").click(function(){ //点击事件 
        
              var v_wrap = $(this).parents(".scroll"); // 根据当前点击的元素获取到父元素 
              var v_show = v_wrap.find(".scroll_list"); //找到视频展示的区域 
              var v_cont = v_wrap.find(".box"); //找到视频展示区域的外围区域 
               
              var v_width = v_cont.width(); 
              var len = v_show.find("li").length; //我的视频图片个数 
              var page_count = Math.ceil(len/i); //只要不是整数，就往大的方向取最小的整数 
  
          if(!v_show.is(":animated")){ 
              if(page == 1){ 
              v_show.animate({left:'-='+ v_width*(page_count-1)},"slow"); 
              page =page_count;  
              }else{ 
              v_show.animate({left:'+='+ v_width},"slow"); 
              page--; 
          } 
          } 
       });  
              
      
     }); 
      
     </script>
